{% extends 'layout.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-gradient-primary text-white py-4">
                    <h2>Create Your Account</h2>
                    <p class="mb-0">Join us by filling out the form below</p>
                </div>
                <div class="card-body bg-light">
                    <form method="POST" class="px-4 py-3">
                        <!-- Username Field -->
                        <div class="mb-4">
                            <label for="username" class="form-label fw-bold text-primary">Username</label>
                            <input type="text" name="username" id="username" class="form-control border-primary rounded-pill" placeholder="Enter your username" required>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold text-primary">Password</label>
                            <input type="password" name="password" id="password" class="form-control border-primary rounded-pill" placeholder="Create your password" required>
                        </div>

                        <!-- Register Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-gradient-primary rounded-pill py-2">
                                <span class="fw-bold text-uppercase">Register</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-gradient-primary text-white py-3">
                    <small>Already have an account? <a href="/login" class="text-warning fw-bold">Login here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Gradient Button and Header Styling -->
<style>
    .bg-gradient-primary {
        background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    .btn-gradient-primary {
        background: linear-gradient(to right, #ff7e5f, #feb47b);
        border: none;
        transition: all 0.3s ease-in-out;
    }
    .btn-gradient-primary:hover {
        background: linear-gradient(to right, #feb47b, #ff7e5f);
        transform: scale(1.05);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}
